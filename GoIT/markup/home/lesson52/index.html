<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Picture Pit Mondrian</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<table>
			<tr class="one">
				<td colspan="2"></td>
				<td colspan="2"></td>
				<td colspan="2" bgcolor="yellow"></td>
			</tr>
			<tr class="two">
				<td width="50"></td>
				<td colspan="3" rowspan="2" bgcolor="red"></td>
				<td colspan="2" bgcolor="yellow"></td>
			</tr>
			<tr class="three">
				<td rowspan="2"></td>
				<td width="80"></td>
				<td width="80"></td>
			</tr>
			<tr class="four">
				<td bgcolor="black" width="50"></td>
				<td bgcolor="black" width="50"></td>
				<td width="135"></td>
				<td colspan="2"></td>
			</tr>
			<tr class="five">
				<td rowspan="3" bgcolor="yellow"></td>
				<td bgcolor="black"></td>
				<td bgcolor="black"></td>
				<td></td>
				<td colspan="2" rowspan="2" bgcolor="blue"></td>
			</tr>
			<tr class="six">
				<td colspan="2" rowspan="2"></td>
				<td bgcolor="black"></td>
			</tr>
			<tr class="seven">
				<td colspan="3"></td>
			</tr>
		</table>
	</div>
</body>
</html>
