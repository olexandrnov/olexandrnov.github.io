<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header clearfix">
		<div class="menu-header">
			<ul class="menu">
				<li><a href="#">Meu Youbike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
			<ul class="menu_2">
				<li>Minhas Ofertas</li>
				<li>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></li>
			</ul>
		</div>
	</div>
	<div class="page">
		<div class="form">
			<h2>Cadastre-se</h2>
			<form class="reg" action="">
				<div class="facebook_log">
					<button type="button" class="facebook"><span>Log In</span> with <span>Facebook</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ></button>
				</div>
				<div class="ou">
					<div class="float-ou border_ou"></div>
					<div class="float-ou__text">OU</div>
					<div class="float-ou border_ou"></div>
				</div>
				<ul>
					<li>
						<input type="text" placeholder="First Name" required>
					</li>
					<li>
						<input type="text" placeholder="Last Name" required>
					</li>
					<li>
						<input type="email" placeholder="Email Address" required>
					</li>
					<li>
						<input type="password" placeholder="Choose Password" required>
					</li>
					<li>
						<input type="password" placeholder="Password Confirm" required>
					</li>
				</ul>
				<div class="check">
					<input type="checkbox">Send me Youbike updates and tips
				</div>
				<div class="button_submit">
					<input type="submit" class="create" value="Create my Account">
				</div>
				<div class="text">
					By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.
				</div>
			</form>
		</div>
	</div>
</body>
</html>
